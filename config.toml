# config.toml

[project]
seed = 42
device = "cuda"  # "cuda", "mps" (mac), ou "cpu"
storage_path = "/content/drive/MyDrive/AML/checkpoints"

[data]
dataset = "cifar10"  # "cifar10" ou "gtsrb"
batch_size = 256
num_workers = 6

[model]
architecture = "simple_cnn" # "simple_cnn", "resnet18", "wideresnet"
prefix = "experiment_v1"  # Pour nommer les fichiers de sortie

[training]
epochs = 10
learning_rate = 0.001
momentum = 0.9
weight_decay = 5e-4
force_retrain = false

[adversarial]
epsilon = 0.03137  # 8/255
alpha = 0.00784    # 2/255
num_steps = 10
random_start = true
train_prob = 1.0   # Proba d'attaquer un batch pendant l'entra√Ænement

[evaluation]
batch_size = 100
attacks_to_run = ["Clean", "FGSM", "PGD", "MIM"]